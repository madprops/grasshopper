<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" href="style.css"/>
		<script src="../../js/libs/colorlib.js"></script>
		<title>Colorscreen</title>
	</head>

	<body>
		<div id="main">
			<div id="buttons">
				<div class="flex_row">
					<div id="red_button" class="button">R</div>
					<div id="green_button" class="button">G</div>
					<div id="blue_button" class="button">B</div>
				</div>
				<div class="flex_row">
					<div id="black_button" class="button">Black</div>
					<div id="white_button" class="button">White</div>
				</div>
				<div id="random_button" class="button">Random</div>
				<div id="exact_button" class="button">Exact</div>
				<div id="darker_button" class="button">Darker</div>
				<div id="lighter_button" class="button">Lighter</div>
				<div id="fullscreen_button" class="button">Fullscreen</div>
				<div id="color_info"></div>
			</div>
			<div id="reference"></div>
		</div>

		<script src="base.js"></script>
	</body>
</html>

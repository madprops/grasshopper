  <body>

      <div id="cover"></div>
      <div id="background_1" class="background"></div>
      <div id="background_2" class="background"></div>
      <div id="main"></div>
    </div>

    <template id="template_profile_editor">
      <div class="flex_column_center gap_4" id="profile_editor_container">
        <div class="flex_column_center">
          <div id="profile_editor_header" class="action bigger"></div>
        </div>

        <div id="profile_editor_url_container" class="editor_container flex_column_center gap_1" title="Match URLs that start with this">
          <div class="flex_row_center gap_1">
            <div>URL</div>
            <div>|</div>
            <div id="profile_editor_url_root" class="action">Root</div>
            <div>|</div>
            <div id="profile_editor_url_full" class="action">Full</div>
          </div>
          <input type="text" autocomplete="off" spellcheck="false" id="profile_editor_url" class="text editor_text editor_input" placeholder="Domain Root URL">
        </div>

        <div id="profile_editor_exact_container" class="editor_container flex_column_center gap_1" title="Match exact URL. Else it uses startsWith">
          <div>Exact</div>
          <input type="checkbox" id="profile_editor_exact" class="settings_checkbox editor_input">
        </div>

        <div id="profile_editor_tags_container" class="editor_container flex_column_center gap_1">
          <div class="flex_row_center gap_1">
            <div>Tags</div>
            <div>|</div>
            <div id="profile_editor_tags_add" class="action">Add</div>
          </div>

          <textarea autocomplete="off" spellcheck="false" id="profile_editor_tags" class="text editor_text pre_text editor_input" placeholder="One tag per line"></textarea>
        </div>

        <div id="profile_editor_notes_container" class="editor_container flex_column_center gap_1">
          <div>Notes</div>
          <textarea autocomplete="off" spellcheck="false" id="profile_editor_notes" class="text editor_text editor_input" placeholder="Write something"></textarea>
        </div>

        <div id="profile_editor_title_container" class="editor_container flex_column_center gap_1">
          <div>Title</div>
          <input type="text" autocomplete="off" spellcheck="false" id="profile_editor_title" class="text editor_text editor_input" placeholder="Set a fixed title">
        </div>

        <div id="profile_editor_color_container" class="editor_container flex_column_center gap_1">
          <div>Color</div>
          <div id="profile_editor_color" class="settings_menu button editor_input"></div>
        </div>

        <div id="profile_editor_icon_container" class="editor_container flex_column_center gap_1">
          <div>Icon</div>
          <input type="text" autocomplete="off" spellcheck="false" id="profile_editor_icon" class="text editor_text editor_text_smaller editor_input">
        </div>

        <div id="profile_editor_theme_container" class="editor_container flex_column_center gap_2">
          <div>Theme</div>
          <input type="checkbox" id="profile_editor_theme_enabled" class="settings_checkbox editor_input">

          <div id="profile_editor_theme_inputs" class="flex_column_center gap_3">
            <div class="flex_column_center gap_2">
              <div>Background Color</div>
              <div id="profile_editor_background_color" class="editor_input"></div>
            </div>

            <div class="flex_column_center gap_2">
              <div>Text Color</div>
              <div id="profile_editor_text_color" class="editor_input"></div>
            </div>

            <div class="flex_column_center gap_2">
              <div>Background Image</div>
              <input type="text" autocomplete="off" spellcheck="false" id="profile_editor_background_image" class="text editor_text editor_input" placeholder="Image URL">
            </div>

            <div class="flex_column_center gap_2">
              <div>Background Effect</div>
              <div id="profile_editor_background_effect" class="settings_menu button editor_input"></div>
            </div>

            <div class="flex_column_center gap_2">
              <div>Background Tiles</div>
              <div id="profile_editor_background_tiles" class="settings_menu button editor_input"></div>
            </div>
          </div>
        </div>
      </div>
    </template>

    <template id="template_profile_editor_top">
      <div class="flex_row_center gap_2">
        <div>Profile Editor</div>
        <div id="profile_editor_remove" class="button">Remove</div>
        <div id="profile_editor_close" class="button"></div>
      </div>
    </template>

    <template id="template_settings_general">
      <div id="settings_general_container" class="settings_container">
        <div class="settings_item" title="What font to use">
          <div class="settings_label">Font</div>
          <div id="settings_font" class="settings_menu button" data-setting="font"></div>
        </div>

        <div class="settings_item" title="Base font size. Affects the size of the whole interface">
          <div class="settings_label">Font Size</div>
          <div id="settings_font_size" class="settings_menu button" data-setting="font_size"></div>
        </div>

        <div class="settings_item" title="Main text to display on items">
          <div class="settings_label">Text Mode</div>
          <div id="settings_text_mode" class="settings_menu button" data-setting="text_mode"></div>
        </div>

        <div class="settings_item" title="Height of list items">
          <div class="settings_label">Item Height</div>
          <div id="settings_item_height" class="settings_menu button" data-setting="item_height"></div>
        </div>

        <div class="settings_item" title="The border type between items">
          <div class="settings_label">Item Border</div>
          <div id="settings_item_border" class="settings_menu button" data-setting="item_border"></div>
        </div>

        <div class="settings_item" title="What to do when using the picks on the left">
          <div class="settings_label">Pick Mode</div>
          <div id="settings_pick_mode" class="settings_menu button" data-setting="pick_mode"></div>
        </div>

        <div class="settings_item" title="Where to make network requests to fetch favicons when necessary">
          <div class="settings_label">Favicon Source</div>
          <div id="settings_favicon_source" class="settings_menu button" data-setting="favicon_source"></div>
        </div>

        <div class="settings_item" title="Width of the popup">
          <div class="settings_label">Popup Width</div>
          <div id="settings_width" class="settings_menu button" data-setting="width"></div>
        </div>

        <div class="settings_item" title="Height of the popup">
          <div class="settings_label">Popup Height</div>
          <div id="settings_height" class="settings_menu button" data-setting="height"></div>
        </div>
      </div>
    </template>

    <template id="template_settings_theme">
      <div id="settings_theme_container" class="settings_container">
        <div class="settings_item" title="Theme background color">
          <div class="settings_label" data-id="background_color" data-rand="Random background color">Background Color</div>
          <div id="settings_background_color" data-setting="background_color"></div>
        </div>

        <div class="settings_item" title="Theme text color">
          <div class="settings_label" data-id="text_color" data-rand="Random text color">Text Color</div>
          <div id="settings_text_color" data-setting="text_color"></div>
        </div>

        <div class="settings_item" title="Background image URL">
          <div class="settings_label" data-id="background_image" data-rand="Random background" data-remove="Remove from background pool">BG Image</div>
          <input type="text" autocomplete="off" spellcheck="false" placeholder="Paste an image URL" id="settings_background_image" class="text settings_text" data-setting="background_image" data-action="theme">
        </div>

        <div class="settings_item" title="Rotate between these background images">
          <div class="settings_label" data-id="background_pool" data-add="Add image URL to background pool" data-next="Next image from background pool" data-shuffle="Shuffle the background pool">BG Pool</div>
          <textarea autocomplete="off" spellcheck="false" class="text settings_textarea" id="settings_background_pool" data-setting="background_pool" placeholder="One image URL per line"></textarea>
        </div>

        <div class="settings_item" title="Effect to apply to the background image">
          <div class="settings_label">Background Effect</div>
          <div id="settings_background_effect" class="settings_menu button" data-setting="background_effect"></div>
        </div>

        <div class="settings_item" title="Tile width for the background image">
          <div class="settings_label">Background Tiles</div>
          <div id="settings_background_tiles" class="settings_menu button" data-setting="background_tiles"></div>
        </div>

        <div class="settings_item" title="Change the theme automatically">
          <div class="settings_label">Auto Theme</div>
          <div id="settings_auto_theme" class="settings_menu button" data-setting="auto_theme"></div>
        </div>

        <div class="settings_item" title="Change the background automatically">
          <div class="settings_label">Auto Background</div>
          <div id="settings_auto_background" class="settings_menu button" data-setting="auto_background"></div>
        </div>

        <div class="settings_item" title="What kind of themes to include when getting a random theme">
          <div class="settings_label">Random Themes</div>
          <div id="settings_random_themes" class="settings_menu button" data-setting="random_themes"></div>
        </div>

        <div class="settings_item" title="What sources to use for auto background">
          <div class="settings_label">Auto Background Mode</div>
          <div id="settings_auto_background_mode" class="settings_menu button" data-setting="auto_background_mode"></div>
        </div>

        <div class="settings_item" title="Include gifs in random backgrounds as well as jpg and png">
          <div class="settings_label">Include Gif Images<br>On Random Background</div>
          <input type="checkbox" class="settings_checkbox" id="settings_random_background_gifs" data-setting="random_background_gifs">
        </div>

        <div class="settings_item" title="Add a transition effect when changing theme colors">
          <div class="settings_label">Color Transitions</div>
          <input type="checkbox" class="settings_checkbox" id="settings_color_transitions" data-setting="color_transitions">
        </div>

        <div class="settings_item" title="Add a transition effect when changing the background">
          <div class="settings_label">BG Transitions</div>
          <input type="checkbox" class="settings_checkbox" id="settings_background_transitions" data-setting="background_transitions">
        </div>
      </div>
    </template>

    <template id="template_settings_colors">
      <div id="settings_colors_container" class="settings_container">
        <div class="settings_item" title="How to show that an item has a certain color. 'Icon 2' shows the color icon while hiding the favicon">
          <div class="settings_label">Color Mode</div>
          <div id="settings_color_mode" class="settings_menu button" data-setting="color_mode"></div>
        </div>
      </div>
    </template>

    <template id="template_settings_warns">
      <div id="settings_warns_container" class="settings_container">
        <div class="settings_item" title="Warn when closing tabs">
          <div class="settings_label">Warn On<br>Close Tabs</div>
          <div id="settings_warn_on_close_tabs" class="settings_menu button" data-setting="warn_on_close_tabs"></div>
        </div>

        <div class="settings_item" title="Warn when unloading tabs">
          <div class="settings_label">Warn On<br>Unload Tabs</div>
          <div id="settings_warn_on_unload_tabs" class="settings_menu button" data-setting="warn_on_unload_tabs"></div>
        </div>

        <div class="settings_item" title="Warn when duplicating tabs">
          <div class="settings_label">Warn On<br>Duplicate Tabs</div>
          <input type="checkbox" class="settings_checkbox" id="settings_warn_on_duplicate_tabs" data-setting="warn_on_duplicate_tabs">
        </div>

        <div class="settings_item" title="Warn when removing profiles">
          <div class="settings_label">Warn On<br>Remove Profiles</div>
          <input type="checkbox" class="settings_checkbox" id="settings_warn_on_remove_profiles" data-setting="warn_on_remove_profiles">
        </div>

        <div class="settings_item" title="Warn when closing normal tabs">
          <div class="settings_label">Warn On<br>Close Normal Tabs</div>
          <input type="checkbox" class="settings_checkbox" id="settings_warn_on_close_normal_tabs" data-setting="warn_on_close_normal_tabs">
        </div>

        <div class="settings_item" title="Warn when closing duplicate tabs">
          <div class="settings_label">Warn On<br>Close Duplicate Tabs</div>
          <input type="checkbox" class="settings_checkbox" id="settings_warn_on_close_duplicate_tabs" data-setting="warn_on_close_duplicate_tabs">
        </div>

        <div class="settings_item" title="Warn when bookmarking multiple items">
          <div class="settings_label">Warn On<br>Bookmark Items</div>
          <input type="checkbox" class="settings_checkbox" id="settings_warn_on_bookmark" data-setting="warn_on_bookmark">
        </div>

        <div class="settings_item" title="Warn when opening multiple items">
          <div class="settings_label">Warn On<br>Open Items</div>
          <input type="checkbox" class="settings_checkbox" id="settings_warn_on_open" data-setting="warn_on_open">
        </div>
      </div>
    </template>

    <template id="template_settings_more">
      <div id="settings_more_container" class="settings_container">
        <div class="settings_item" title="The modes at the top appear first in the menu and cycle-order">
          <div class="settings_label">Mode Order</div>
          <div id="settings_mode_order"></div>
        </div>

        <div class="settings_item" title="Where to save bookmarks">
          <div class="settings_label">Bookmarks Folder</div>
          <input type="text" autocomplete="off" spellcheck="false" placeholder="Save bookmarks here" id="settings_bookmarks_folder" class="text settings_text" data-setting="bookmarks_folder">
        </div>

        <div class="settings_item" title="Filter aliases. Format: this = that">
          <div class="settings_label" data-id="aliases" data-add="Add an alias">Aliases</div>
          <textarea autocomplete="off" spellcheck="false" class="text settings_textarea" id="settings_aliases" data-setting="aliases" placeholder="One alias per line"></textarea>
        </div>

        <div class="settings_item" title="These appear in the filters menu">
          <div class="settings_label" data-id="custom_filters" data-add="Add a custom filter">Custom Filters</div>
          <textarea autocomplete="off" spellcheck="false" class="text settings_textarea" id="settings_custom_filters" data-setting="custom_filters" placeholder="One filter per line"></textarea>
        </div>

        <div class="settings_item" title="When to auto-restore after the mouse leaves the window">
          <div class="settings_label">Auto Restore</div>
          <div id="settings_auto_restore" class="settings_menu button" data-setting="auto_restore"></div>
        </div>

        <div class="settings_item" title="What effect to apply on selected items">
          <div class="settings_label">Selected Effect</div>
          <div id="settings_selected_effect" class="settings_menu button" data-setting="selected_effect"></div>
        </div>

        <div class="settings_item" title="What effect to apply on item hover">
          <div class="settings_label">Hover Effect</div>
          <div id="settings_hover_effect" class="settings_menu button" data-setting="hover_effect"></div>
        </div>

        <div class="settings_item" title="Require double click to focus or open items instead of single click">
          <div class="settings_label">Double Click<br>To Focus/Open</div>
          <input type="checkbox" class="settings_checkbox" id="settings_double_click_action" data-setting="double_click_action">
        </div>

        <div class="settings_item" title="Re-ordering tabs through dragging requires holding Ctrl to work. This is to avoid accidental re-ordering">
          <div class="settings_label">Require Ctrl<br>On Re-Ordering</div>
          <input type="checkbox" class="settings_checkbox" id="settings_lock_drag" data-setting="lock_drag">
        </div>

        <div class="settings_item" title="Enable smooth scrolling in some cases">
          <div class="settings_label">Smooth Scrolling</div>
          <input type="checkbox" class="settings_checkbox" id="settings_smooth_scrolling" data-setting="smooth_scrolling">
        </div>

        <div class="settings_item" title="Open a new tab when double clicking empty space at the bottom">
          <div class="settings_label">Double Click New</div>
          <input type="checkbox" class="settings_checkbox" id="settings_double_click_new" data-setting="double_click_new">
        </div>

        <div class="settings_item" title="Allow muting and unmuting by clicking the icons">
          <div class="settings_label">Mute Click</div>
          <input type="checkbox" class="settings_checkbox" id="settings_mute_click" data-setting="mute_click">
        </div>

        <div class="settings_item" title="Close the popup when a tab is focused">
          <div class="settings_label">Close On Focus</div>
          <input type="checkbox" class="settings_checkbox" id="settings_close_on_focus" data-setting="close_on_focus">
        </div>

        <div class="settings_item" title="Close the popup when an item is opened">
          <div class="settings_label">Close On Open</div>
          <input type="checkbox" class="settings_checkbox" id="settings_close_on_open" data-setting="close_on_open">
        </div>

        <div class="settings_item" title="Don't allow more than a single new tab to be open">
          <div class="settings_label">Single New Tab</div>
          <input type="checkbox" class="settings_checkbox" id="settings_single_new_tab" data-setting="single_new_tab">
        </div>

        <div class="settings_item" title="Make the filter case insensitive">
          <div class="settings_label">Case Insensitive</div>
          <input type="checkbox" class="settings_checkbox" id="settings_case_insensitive" data-setting="case_insensitive">
        </div>

        <div class="settings_item" title="Enable rounded corners on buttons and other elements">
          <div class="settings_label">Rounded Corners</div>
          <input type="checkbox" class="settings_checkbox" id="settings_rounded_corners" data-setting="rounded_corners" data-action="theme">
        </div>

        <div class="settings_item" title="Enter settings directly from the main menu">
          <div class="settings_label">Direct Settings</div>
          <input type="checkbox" class="settings_checkbox" id="settings_direct_settings" data-setting="direct_settings">
        </div>

        <div class="settings_item" title="Put recent commands at the top of the palette">
          <div class="settings_label">Sort Commands</div>
          <input type="checkbox" class="settings_checkbox" id="settings_sort_commands" data-setting="sort_commands" data-action="commands">
        </div>

        <div class="settings_item" title="Show other bookmarks apart from the bookmarks folder">
          <div class="settings_label">All Bookmarks</div>
          <input type="checkbox" class="settings_checkbox" id="settings_all_bookmarks" data-setting="all_bookmarks" data-action="commands">
        </div>

        <div class="settings_item" title="Print log messages to the browser console, and other information">
          <div class="settings_label">Debug Mode</div>
          <input type="checkbox" class="settings_checkbox" id="settings_debug_mode" data-setting="debug_mode">
        </div>
      </div>
    </template>

    <template id="template_settings_mouse">
      <div id="settings_mouse_container" class="settings_container">
        <div class="settings_item" title="Gestures are enabled. You perform gestures with the middle mouse button">
          <div class="settings_label">Gestures Enabled</div>
          <input type="checkbox" class="settings_checkbox" id="settings_gestures_enabled" data-setting="gestures_enabled">
        </div>

        <div class="settings_item" title="Less sensitive means gestures require more movement">
          <div class="settings_label">Gestures Sensitivity</div>
          <div id="settings_gestures_threshold" class="settings_menu button" data-setting="gestures_threshold"></div>
        </div>

        <div class="settings_item" title="Action to perform on gesture (Up)">
          <div class="settings_label">Up Gesture</div>
          <div id="settings_gesture_up" class="settings_menu button" data-setting="gesture_up"></div>
        </div>

        <div class="settings_item" title="Action to perform on gesture (Down)">
          <div class="settings_label">Down Gesture</div>
          <div id="settings_gesture_down" class="settings_menu button" data-setting="gesture_down"></div>
        </div>

        <div class="settings_item" title="Action to perform on gesture (Left)">
          <div class="settings_label">Left Gesture</div>
          <div id="settings_gesture_left" class="settings_menu button" data-setting="gesture_left"></div>
        </div>

        <div class="settings_item" title="Action to perform on gesture (Right)">
          <div class="settings_label">Right Gesture</div>
          <div id="settings_gesture_right" class="settings_menu button" data-setting="gesture_right"></div>
        </div>

        <div class="settings_item" title="Action to perform on gesture (Up And Down)">
          <div class="settings_label">Up-Down Gesture</div>
          <div id="settings_gesture_up_and_down" class="settings_menu button" data-setting="gesture_up_and_down"></div>
        </div>

        <div class="settings_item" title="Action to perform on gesture (Left And Right)">

<!DOCTYPE html>

<html>
	<head>
		<title>Header</title>
		<link rel="stylesheet" href="style.css"/>
		<script src="../js/libs/colorlib.js"></script>
		<script src="../js/libs/dom.js"></script>
		<script src="base.js"></script>

		<script>
			const App = {}
		</script>

		<script src="../js/main/utils.js"></script>
	</head>

	<body>
		<div id="main">
			<div id="buttons">
				<img id="image" src="../img/grasshopper.png">
				<textarea id="notes" placeholder="Notes" spellcheck="false" rows="2"></textarea>

				<div class="flex_row">
					<div id="red_button" class="button">R</div>
					<div id="green_button" class="button">G</div>
					<div id="blue_button" class="button">B</div>
				</div>

				<div class="flex_row">
					<div id="black_button" class="button">Black</div>
					<div id="white_button" class="button">White</div>
				</div>

				<div id="random_button" class="button">Random</div>
				<div id="exact_button" class="button">Exact</div>
				<div id="darker_button" class="button">Darker</div>
				<div id="lighter_button" class="button">Lighter</div>
				<div id="fullscreen_button" class="button">Fullscreen</div>
				<div id="color_info"></div>
			</div>

			<div id="reference"></div>
		</div>

		<div id="top_left" class="corner"></div>

		<div id="top_right" class="corner">
			<div class="toggle">
				<div>Lock</div>
				<input type="checkbox" id="lock">
			</div>

			<div class="toggle">
				<div>Sticky</div>
				<input type="checkbox" id="sticky">
			</div>
		</div>
	</body>

	<script src="init.js"></script>
</html>
